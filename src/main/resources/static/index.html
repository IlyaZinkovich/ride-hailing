<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container apps">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Ride-hailing app
                </div>
                <div class="panel-body text-center app">
                    <h3>Choose application type</h3>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a id="connectPassenger" class="btn btn-default">Passenger</a>
                        <a id="connectDriver" class="btn btn-default">Driver</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Driver app
                </div>
                <div class="panel-body text-center app">
                    <form>
                        <div class="form-group">
                            <label for="driver-email">Email</label>
                            <input type="email" class="form-control" id="driver-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="driver-password">Password</label>
                            <input type="password" class="form-control" id="driver-password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a id="login-driver" class="btn btn-default">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Passenger app
                </div>
                <div class="panel-body text-center app">
                    <form>
                        <div class="form-group">
                            <label for="passenger-email">Email</label>
                            <input type="email" class="form-control" id="passenger-email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="passenger-password">Password</label>
                            <input type="password" class="form-control" id="passenger-password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a id="login-passenger" class="btn btn-default">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Ride-hailing app
                </div>
                <div class="panel-body text-center app">
                    <div id="map" class="map"></div>
                    <script>
                      var map;
                      function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                          center: {lat: 52.520645, lng: 13.409779},
                          zoom: 10,
                          disableDefaultUI: true
                        });
                      }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDheXDMFzd4gwACkRhJAaf-RcFWFKYPVKw&callback=initMap"
                            async defer></script>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default">Ride</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
