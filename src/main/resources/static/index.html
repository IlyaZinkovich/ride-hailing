<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div class="container apps">
    <div class="row">
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Ride-hailing app
                </div>
                <div class="panel-body text-center app">
                    <h3>Choose application type</h3>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default">Passenger</a>
                        <a class="btn btn-default">Driver</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Ride-hailing app
                </div>
                <div class="panel-body text-center app">
                    <form>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    Ride-hailing app
                </div>
                <div class="panel-body text-center app">
                    <div id="map" class="map"></div>
                    <script>
                      var map;
                      function initMap() {
                        map = new google.maps.Map(document.getElementById('map'), {
                          center: {lat: 52.520645, lng: 13.409779},
                          zoom: 10,
                          disableDefaultUI: true
                        });
                      }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDheXDMFzd4gwACkRhJAaf-RcFWFKYPVKw&callback=initMap"
                            async defer></script>
                </div>
                <div class="panel-footer control">
                    <div class="btn-group btn-group-justified">
                        <a class="btn btn-default">Ride</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="driver-name">What is your driver name?</label>
                    <input type="text" id="driver-name" class="form-control" placeholder="Driver name...">
                </div>
                <button id="login-driver" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="passenger-name">What is your passenger name?</label>
                    <input type="text" id="passenger-name" class="form-control" placeholder="Passenger name...">
                </div>
                <button id="login-passenger" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form class="form-inline">
                <div class="form-group">
                    <label for="passenger-name">Who wants a ride?</label>
                    <input type="text" id="ride-passenger-name" class="form-control" placeholder="Passenger name...">
                </div>
                <button id="request-ride" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
